<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>v a r u n</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="easyScrollDots/easyScrollDots.css">
  </head>
  <body>

    <!-- Begin Background Waves-->
    <div class="wave-container">
      <div class="line line-1">
        <div class="wave wave1" style="background-image: url(images/1.png)"></div>
      </div>
      <div class="line line-2">
        <div class="wave wave2" style="background-image: url(images/2.png)"></div>
      </div>
      <div class="line line-3">
        <div class="wave wave3" style="background-image: url(images/3.png)"></div>

    </div>

    <!-- Begin SocialBar -->
    <div class="navbar" id="socialbar">
      <a href="www.instagram.com">instagram</a>
      <a href="www.github.com">github</a>
      <a href="www.linkedin.com">linkedin</a>
    </div>
    <!-- End SocialBar -->

    <!-- Begin Header -->
    <div><div class="scroll-indicator" id="section01" data-scroll-indicator-title="home"></div></div>

    <div class="header-container">
      <div class="header-background">

        <div class="subtitle-wrapper">

    <div class="arrow bounce">

        <path d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z" />

    <!-- SCRIPTS -->
    <script type="text/javascript" src="easyScrollDots/easyScrollDots.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
